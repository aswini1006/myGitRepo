---
- hosts: mywedbservers
  become: yes
  tasks:
  - name:Install java on ubuntu
    apt:
     name: "{{myjavaonubuntu}}"
     state: present
    when: ansible_os_family =="Debian"
  
  -name: Install java on Redhat
   yum:
    name:"{{myjavaonredhat}}"
    state: present
   when: ansible_os_family =="RedHat"
